<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style alura.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class= "logo" src="imagenes/Logo.png" alt="logo de alura">
            <img class= "bandera" src="imagenes/descarga BANDERA ARGENTINA.png" alt="bandera argentina">
        </header> 
        <main>
            <section>
                <div>
                    <p>ENCRIPTA TU MENSAJE</p>
                </div>
                    <textarea class="text-area" cols="20" rows="8" placeholder="Ingresa el texto aqui..." style="width:auto"></textarea>
                <div>
                    <h6 class="informacion"><img class= "diamante" src="imagenes/diamod.png" alt="diamante">Solo letras min√∫sculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="8" style="width: auto;"></textarea>
                <div>
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="scriptalura.js"></script>
        <footer>
            <p class="desafio">&Mi primer desafio Alura - 2023</p>
        </footer>
    </body>
</html>
